<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід - Rental Project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #92fce5 0%, #36ffb8 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #04c922;
            font-size: 36px;
            margin-bottom: 10px;
        }

        .logo p {
            color: #4debc3;
            font-size: 16px;
        }

        h2 {
            color: #333;
            margin-bottom: 40px;
            font-size: 24px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .btn {
            padding: 18px 30px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s ease;
            display: block;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #92fce5 0%, #36ffb8 100%);
            color: white;
            border: none;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: white;
            color: #36ffb8;
            border: 2px solid #36ffb8;
        }

        .btn-secondary:hover {
            background: #f8f9ff;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.2);
        }

        .divider {
            margin: 30px 0;
            display: flex;
            align-items: center;
            text-align: center;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ddd;
        }

        .divider span {
            padding: 0 15px;
            color: #888;
            font-size: 14px;
        }

        .footer {
            margin-top: 30px;
            color: #888;
            font-size: 13px;
        }

        @media (max-width: 500px) {
            .container {
                padding: 30px 20px;
            }

            .logo h1 {
                font-size: 30px;
            }

            .btn {
                padding: 15px 25px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Rental Project</h1>
            <p>Real estate rental</p>
        </div>

        <h2>Welcome!</h2>

        <div class="buttons">
            <a href="/login/" class="btn btn-primary">
                 Log in
            </a>

            <div class="divider">
                <span>or</span>
            </div>

            <a href="/register/" class="btn btn-secondary">
                 Register
            </a>
        </div>

        <div class="footer">
            <p>Create an account or log in to continue</p>
        </div>
    </div>
</body>
</html>
